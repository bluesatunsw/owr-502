bg431esc1_actuator:
  parameters:
    device_index:
      type: int
      description: "Device index portion of the CAN ID for the motor controller on the bus"
      validation:
        lt<>: 64
    ratio:
      type: double
      description: "Ratio between the motor state and the joint state (greater than one for reductions). Negative ratios will invert the motor."
    use_auxilary:
      type: bool
      description: "Whether to calibrate the position of the mechanism using an auxilary sensor at startup."
